<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 32px;
      }
      h2 {
        color: #1976d2;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #f0f4fa;
        margin: 8px 0;
        padding: 10px;
        border-radius: 4px;
      }
      a {
        color: #1976d2;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Employee Details</h2>
      <ul>
        <li><strong>ID:</strong> {{ employee.employee_id }}</li>
        <li><strong>Name:</strong> {{ employee.name }}</li>
        <li><strong>Department:</strong> {{ employee.department }}</li>
      </ul>
      <a href="/employees/login/">Logout</a>
    </div>
  </body>
</html>
