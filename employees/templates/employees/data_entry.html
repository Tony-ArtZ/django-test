<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 32px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      h2 {
        color: #1976d2;
        margin: 0;
      }
      .nav-links {
        display: flex;
        gap: 16px;
      }
      .nav-links a {
        color: #1976d2;
        text-decoration: none;
        padding: 8px 16px;
        border: 1px solid #1976d2;
        border-radius: 4px;
        font-size: 14px;
      }
      .nav-links a:hover {
        background: #1976d2;
        color: white;
      }
      form {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-top: 16px;
        margin-bottom: 4px;
        font-weight: bold;
        color: #333;
      }
      input,
      textarea,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
      }
      button {
        background: #1976d2;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #125ea2;
      }
      .msg {
        padding: 12px;
        border-radius: 4px;
        margin: 16px 0;
      }
      .msg.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #4caf50;
      }
      .msg.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Submit Data Entry</h2>
        <div class="nav-links">
          <a href="/employees/details/">Dashboard</a>
          <a href="/employees/my-entries/">My Entries</a>
          <a href="/employees/accepted-entries/">Accepted Entries</a>
          {% if employee.employee_id == 'admin' %}
          <a href="/employees/admin-panel/">Admin Panel</a>
          {% endif %}
        </div>
      </div>

      {% for message in messages %}
      <div
        class="msg {% if message.tags %}{{ message.tags }}{% else %}info{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}

      <form method="post">
        {% csrf_token %}

        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}

        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}

        <label for="{{ form.data_value.id_for_label }}">Data Value:</label>
        {{ form.data_value }}

        <button type="submit">Submit Entry</button>
      </form>

      <p><a href="/employees/details/">‚Üê Back to Dashboard</a></p>
    </div>
  </body>
</html>
