<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 32px;
      }
      h2 {
        color: #1976d2;
      }
      form {
        margin-bottom: 16px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background: #1976d2;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #125ea2;
      }
      .msg {
        color: #d32f2f;
      }
      a {
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="/employees/register/">Register here</a>
      </p>
      {% for message in messages %}
      <p class="msg">{{ message }}</p>
      {% endfor %}
    </div>
  </body>
</html>
